<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympic Fun Facts Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ffcc00;
        }
        .fact {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            transition: transform 0.2s;
        }
        .fact:hover {
            transform: scale(1.05);
        }
        #fact-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Olympic Fun Facts Generator</h1>
    <button id="fact-button">Get a Fun Fact!</button>
    <div id="fact-container" class="fact"></div>

    <script>
        const facts = [
            "The first modern Olympic Games were held in Athens, Greece, in 1896.",
            "The Olympic rings were created in 1913 and represent the five continents: Africa, the Americas, Asia, Europe, and Oceania.",
            "The Olympic flame is lit months before the Games and is carried by runners to the host city.",
            "The Olympics were originally a religious festival in honor of Zeus.",
            "The first woman to compete in the Olympics was Hélène de Pourtalès in 1900.",
            "The Olympic Games were held in ancient Greece every four years for nearly 12 centuries.",
            "The most medals won by an athlete in a single Olympic Games is 8, achieved by Michael Phelps in 2008.",
            "The 2020 Tokyo Olympics were postponed to 2021 due to the COVID-19 pandemic.",
            "The Olympic motto is 'Citius, Altius, Fortius,' which means 'Faster, Higher, Stronger.'",
            "The host city for the Olympics is chosen seven years in advance."
        ];

        const factButton = document.getElementById('fact-button');
        const factContainer = document.getElementById('fact-container');

        factButton.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            factContainer.textContent = facts[randomIndex];
        });
    </script>

</body>
</html>
